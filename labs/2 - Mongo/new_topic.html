<!DOCTYPE html>
<html>
<head>
    <title>New Topic</title>
</head>
<body>
    <h1>Create New Topic</h1>
    <form action="new_topic.php" method="post">
        <p><label for="title">Title:</label><br>
        <input type="text" name="title" id="title" required></p>
        <p><label for="body">Body:</label><br>
        <textarea name="body" id="body" required></textarea></p>
        <p><label for="author">Your Name:</label><br>
        <input type="text" name="author" id="author" required></p>
        <p><input type="submit" value="Create Topic"></p>
    </form>
</body>
</html>
